<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../images/logo_loyal.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyal Partners - Login and Register Form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="../images/fb.png">
                <img src="../images/twitter.png">
                <img src="../images/instagram.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="text" class="input-field" placeholder="Enter Password" readonly>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn" id="sub-btn">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User ID">
                <input type="email" class="input-field" placeholder="Email ID">
                <input type="text" class="input-field" placeholder="Enter Password">
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn" id="sub-btn">Register</button>
            </form>
        </div>
    </div>
    <script src="../js/script_login.js"></script>

</body>

</html>
