<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Mobile Photography | Keshav Gautam</title>
    <link rel="icon" href="../icons/keshavcircular.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/slicknav.css">
    <link rel="stylesheet" href="../css/stylecontact.css">
</head>

<body>
    <header>
        <nav>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 navcol1">
                    <label class="logo" id="headingcontact"><i id="mobicon" class="fa fa-mobile"></i>Keshav
                        Photography</label>
                </div>
                <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 navcol2">
                    <ul class="menus">
                        <li><a href="../index.html">Home</a> </li>
                        <li><a href="about.html">About</a> </li>
                        <li><a href="gallery.html">Gallery</a> </li>
                        <li><a href="blog.html">Blog</a> </li>
                        <li><a class="active" href="contact.html">Contact</a> </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="contact">
        <div class="contact_wrap">
            <div class="col-md-6 col-sm-12 col-12" id="contactme">
                <h2>Contact Me</h2>
                <div class="social_contact">
                    <a href="https://www.facebook.com/kgautam17" class="fa fa-facebook" target="_blank"></a>
                    <a href="https://www.instagram.com/keshavg17" class="fa fa-instagram" target="_blank"></a>
                    <a href="https://www.twitter.com/kgautam017" class="fa fa-twitter" target="_blank"></a>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 col-12" id="con">
                <div class="contact_text">
                    <li><a href="#" class="fa fa-phone"><span class="condetails">+977-9845997279</span></a></li>
                    <li><a href="#" class="fa fa-envelope"><span class="condetails">gautamkeshav199@gmail.com</span></a>
                    </li>
                    <li><a href="#" class="fa fa-address-card"><span class="condetails">Taplejung, Nepal</span></a>
                    </li>
                </div>
            </div>
        </div>
    </section>

    <section class="form_section">
        <form class="form">
            <div class="each_field">
                <input type="text" id="name" placeholder="Enter your Name" autocomplete="no">
                <span id="name_error"></span>
            </div>
            <div class="each_field">
                <input type="text" id="email" placeholder="Enter your Email" autocomplete="no">
                <span id="name_error"></span>
            </div>
            <div class="each_field">
                <input type="text" id="phone" placeholder="Enter your Phone" autocomplete="no">
                <span id="name_error"></span>
            </div>
            <div class="each_field">
                <textarea name="msgarea" id="msgarea" cols="30" rows="6" placeholder="Write your message" autocomplete="no"></textarea>
            </div>
            <button class="sendmessage" action="reset" method="POST">Send Message</button>
        </form>
    </section>

    <footer>
        <div class="footer">
            <h5 id="textfooter">Copyright &copy; 2020 All Right Reserved | <a href="https://www.facebook.com/rgautam320"
                    target="_blank">Rajan Gautam</a></h5>
        </div>
    </footer>

    <script type="text/javascript" src="../js/codecontact.js"></script>
</body>

</html>
